<!DOCTYPE html>
<html>
  <head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="jquery-shift-heading-levels.min.js"></script>
    <script>
      jQuery( function( $ ) {

        $( '#test-1' ).shiftHeadingLevels( -2 );
        $( '#test-2 h1' ).shiftHeadingLevels();
        $( '#test-3 h1, #test-3 h2, #test-3 h3' ).shiftHeadingLevels();
        
      } );
    </script>

  </head>
  <body>
    
    <div id="test-1">
      <h1>Heading One</h1>
      <h2>Heading Two</h2>
      <h3>Heading Three</h3>
      <h4>Heading Four</h4>
      <h5>Heading Five</h5>
      <h6>Heading Six</h6>
    </div>

    <div id="test-2">
      <h1 class="first">Heading One</h1>
      <h1 class="second">Heading One</h1>
      <h1 class="third">Heading One</h1>
    </div>

    <div id="test-3">
      <h1>Heading One</h1>
      <h2>Heading One</h2>
      <h3>Heading One</h3>
    </div>
      
  </body>
</html>
